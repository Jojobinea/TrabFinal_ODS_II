
<!DOCTYPE html>
<html>
<head>
  <title>Conectar com MetaMask</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h2>ðŸ”Œ Conectar sua carteira</h2>
  <button onclick="connect()">Conectar com MetaMask</button>
  <p id="status">Aguardando...</p>

  <script>
    async function connect() {
      const status = document.getElementById("status");
      if (typeof window.ethereum === 'undefined') {
        status.innerText = "MetaMask nÃ£o detectada.";
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        status.innerText = "âœ… Conectado: " + account;
        setTimeout(() => {
          window.location.href = "http://localhost:8501/?account=" + account;
        }, 1000);
      } catch (e) {
        status.innerText = "Erro: " + e.message;
      }
    }
  </script>
</body>
</html>
